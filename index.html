<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Spotify</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-black">
    <aside>
      <img class="" src="images/spotify.png" />
      <nav>
        <a
          href=""
          class="text-decoration-none text-light fw-bolder fs-5 d-flex gap-2"
        >
          <i class="bi bi-house"></i>
          <span>Home</span>
        </a>
        <a
          href=""
          class="text-decoration-none text-light fw-bolder fs-5 d-flex gap-2"
        >
          <i class="bi bi-search"></i>
          <span>Search</span>
        </a>
        <a
          href=""
          class="text-decoration-none text-light fw-bolder fs-5 d-flex gap-2"
        >
          <i class="bi bi-music-note-list"></i>
          <span>Library</span>
        </a>
        <a
          href=""
          class="text-decoration-none text-light fw-bolder fs-5 d-flex gap-2"
        >
          <i class="bi bi-music-note-list"></i>
          <span5>Create Playlist</span5>
        </a>
        <a
          href=""
          class="text-decoration-none text-light fw-bolder fs-5 d-flex gap-2"
        >
          <i class="bi bi-list-stars"></i>
          <span>Liked Songs</span>
        </a>
      </nav>
    </aside>
    <main class="bg-dark">
      <header
        class="d-flex justify-content-between bg-black align-items-center p-3"
      >
        <form class="d-flex gap-2" action="">
          <input
            placeholder="Search song"
            class="p-2 rounded-2 border-0"
            type="text"
          />
          <button class="btn text-light">Ara</button>
        </form>
        <ul class="d-flex text-light list-unstyled gap-3 fs-5 me-5">
          <li>Premium</li>
          <li>Support</li>
          <li>Download</li>
          <li>Sign Up</li>
        </ul>
      </header>
      <div class="songs">
        <h2 class="text-white my-4">Popular Songs in Turkey</h2>
        <div class="list"></div>
      </div>
    </main>
    <div class="playing">
      <div class="info"></div>
      <audio controls>
        <source src="" />
      </audio>
    </div>

    <!-- js bağlantısı -->
    <script src="main.js" type="module"></script>
  </body>
</html>
